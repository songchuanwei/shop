{extend name="layout:index"/}

{block name="css"}
    
{/block}
{block name="header_js"}
    
{/block}

{block name="content"}
    <div class="ibox-title">
        <h5>修改用户</h5>
    </div>
    <div class="ibox-content">
        <div class="form-horizontal m-t">

            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input id="username" name="username" type="text" value="{$user->username}" class="form-control" placeholder="用户名：" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone" value="{$user->phone}" placeholder="手机号：" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">余额：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="money" value="{$user->money}" placeholder="余额：" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码：(不填为不修改)</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="密码：" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码：(不填为不修改)</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password1" placeholder="确认密码：" required="" aria-required="true">
                </div>
            </div>
            

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                    <button id="btn" class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </div>


    </div>

{/block}

{block name="js"}
    <script src="/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/admin/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/admin/js/demo/form-validate-demo.min.js"></script>

    <script>

       $("#btn").click(function(event){
            var username=$('#username').val();
            var phone=$('#phone').val();
            var money=$('#money').val();
            var password=$('#password').val();
            var password1=$('#password1').val();
            if(username.length==0){
                layer.msg("用户名/手机号不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }
            if(phone.length==0 || isPhoneNo(phone) == false){
                layer.msg("手机号格式不正确",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }
            if(password1!=password){
                layer.msg("确认密码与密码不相同",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }

            //请求验证
            $.ajax({
                type: 'post',
                url: '/admin/user/doedit',
                data: {
                    id:'{$user->id}',
                    username:username,
                    phone:phone,
                    money:money,
                    password:password
                },
                dataType: 'json',
                success: function(data){
                    if(data.error ==0 ){
                        layer.msg(data.msg, {
                            icon: 1,
                            time: 2000,
                            shade:0.5
                        });
                        parent.location.reload();
                        window.close();
                    }else{
                        layer.msg(data.msg, {
                            icon: 2,
                            time: 1000, 
                            shade:0.5
                        });
                    }
                }
            });
        }); 


       

        // 验证手机号
        function isPhoneNo(phone) {
            var pattern = /^1[34578]\d{9}$/;
            return pattern.test(phone);
        } 

    </script>

{/block}
