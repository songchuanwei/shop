{block name="content"}
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h3>欢迎使用 佳人购系统管理后台</h3>
            <form class="m-t" role="form" method="post" action="/admin/login/dologin">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="姓名/手机号" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password"  placeholder="密码" required="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                </p>

            </form>
        </div>
    </div>

{/block}

{block name="js"}
    <script>

       $("#btn").click(function(event){
            var username=$('#username').val();
            var password=$('#password').val();
            if(username.length==0){
                layer.msg("姓名/手机号不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }

            if(password.length==0){
                layer.msg("密码不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }

            
        }); 

    </script>

{/block}
